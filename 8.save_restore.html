<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style>
    canvas {
      border: solid;
    }
  </style>
</head>
<body>

  <canvas id="canvas">
    Your browser do not support canvas
  </canvas>

  <script>
    window.addEventListener("load", init())

    function init() {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = "red";
      ctx.fillRect(20,20,50,50);
      ctx.save();
      ctx.fillStyle = "blue";
      ctx.globalAlfa = 0.5;
      ctx.lineWidth = 10;
      ctx.strokeRect(80,50,50,50);
      console.log(ctx);
      ctx.fillRect(150,50,50,50);
      ctx.restore();
      ctx.fillRect(210,50,50,50);
    }

  </script>

</body>
</html>
